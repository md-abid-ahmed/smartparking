<!DOCTYPE html>
<html>
<head>
	<title>Disability Support | Smart Parking System</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<nav>
			<div class="logo">
				<h1>Smart Parking</h1>
			</div>
			<ul class="nav-links">
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">AboutUs</a></li>
				<li><a href="dis.html">DisabilitySupport</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="booking-form">
			<h2>Book Your Disability Support Equipment</h2>
			<form action="" method="post">
				<label for="item">Select Item:</label>
				<select id="item" name="item">
					<option value="wheelchair">Wheelchair</option>
					<option value="handstick">Hand Stick</option>
				</select>

				

				<label for="duration">Duration:</label>
				<select id="duration" name="duration">
					<option value="1">1 Hour</option>
					<option value="2">2 Hours</option>
					<option value="3">3 Hours</option>
					<option value="4">4 Hours</option>
					<option value="5">5 Hours</option>
					<option value="6">6 Hours</option>
					<option value="7">7 Hours</option>
					<option value="8">8 Hours</option>
					<option value="9">9 Hours</option>
					<option value="10">10+ Hours</option>
				</select>

				<input type="submit" value="Book Now">
				<button type="button" onclick="cancelBooking()">Cancel Booking</button>
			</form>
		</section>
	</main>

	<footer>
		<p>Contact us at <a href="contact.html">6303056xxx</a></p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
